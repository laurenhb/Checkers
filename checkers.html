<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text.css" href="checkers.css">
        <link rel="stylesheet" type="text/css" href="bower_components/sweetalert/dist/sweetalert.css">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-toggle/css/bootstrap-toggle.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    </head>
    <body>
        <h1>CHECKERS</h1>
        <br>
        <div>
            <h2>Highlight Available Cells:</h2>
            <input type="checkbox" onchange="toggleHighlightedCells(this)" checked data-toggle="toggle" data-onstyle="success">
        </div>
        <br>
        <table>
            <tr>
                <td valign = "top">
                    <div class = "red-left">
                        <h2 class "red-piece-prison-title">Captured Red Pieces</h2>
                        <div id = "red-piece-prison"></div>
                    </div>
                </td>
                <td class = "main-content">
                    <div class = "motherBoard" id = "motherBoard"></div>
                </td>
                <td valign = "top">
                    <div class = "black-right">
                        <h2 class "black-piece-prison-title">Captured Black Pieces</h2>
                        <div id = "black-piece-prison"></div>
                    </div>
                </td>
            </tr>
        </table>
    </body>
    <script type="text/javascript" src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.js"></script> -->
    <script src="bower_components/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
    <script type="text/javascript" src="checkers2.js"></script>
</html>
